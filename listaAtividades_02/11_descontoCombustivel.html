
<meta charset="UTF-8">

<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const alcool = Number(prompt(`Quantos litros de alcool você vai comprar`).trim().replace(",", "."))
    const gasolina = Number(prompt(`Quantos litros de gasolina você vai comprar`).trim().replace(",", "."))

    //PROCESSAMENTO
    const conta1 = (alcool - (3 / 100 * alcool)) * 6.10
    const conta2 = (alcool - (5 / 100 * alcool)) * 6.10
    const conta3 = (gasolina - (4 / 100 * gasolina)) * 6.50
    const conta4 = (gasolina - (6 / 100 * gasolina)) * 6.50

    if (alcool < 20 && gasolina < 20) {
        alert(`O desconto no alcool será de 3%, que lhe custará  em R$ ${conta1.toFixed(2).replace(".", ",")} , e o desconto da gasolina será de 4%, o que resultará em R$ ${conta3.toFixed(2).replace(".", ",")} `)
    }
    if (alcool < 20 && gasolina > 20) {
        alert(`O desconto no alcool será de 5%, que lhe custará em R$ ${conta2.toFixed(2).replace(".", ",")} , e o desconto da gasolina será de 4%, o que resultará em R$ ${conta3.toFixed(2).replace(".", ",")} `)
    }
    if (alcool > 20 && gasolina > 20) {
        alert(`O desconto no alcool será de 3%, que lhe custará em R$ ${conta1.toFixed(2).replace(".", ",")} , e o desconto da gasolina será de 4%, o que resultará em R$ ${conta4.toFixed(2).replace(".", ",")} `)
    }
    //SAÍDA
</script>
