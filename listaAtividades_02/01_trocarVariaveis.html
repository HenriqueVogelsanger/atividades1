<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
let num1 = prompt(`Insira um numero inteiro`)
let num2 = prompt(`Insira outro numero inteiro`)
const num3 = num1

    //PROCESSAMENTO

    num1 = num2
num2 = num3

//SAÍDA
alert(`Antes: numero 1 = ${num2} , numero 2 = ${num1} `)
alert(`Depois: numero 1 = ${num1} , numero 2 = ${num2}`)
</script>
