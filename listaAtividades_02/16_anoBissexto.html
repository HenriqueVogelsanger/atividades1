<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.
const ano = Number(prompt(`Digite um ano`))
    // Entrada
    
    
    
    
    if(Number.isInteger(ano/4)){
        alert(`Este é um ano bisexto`)
    }
    // Processamento
else{
    alert(`Este não é um ano bisexto`)
}
    // Saída

</script>
