<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.

    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou

    - "Valor Inválido!"
    conforme o caso.

    //ENTRADA
const dia = prompt(`Em que turno você estuda? M-matutino ou V-Vespertino ou N-Noturno?`).trim().toUpperCase()

if (dia == `M`)
    alert(`Bom Dia!`)

    alert(`Boa Tarde!`)
}

else if (dia == `N`){
 alert(`Boa Noite`)
}
else{
    alert(`Resposta Invalida!`)
}

</script>
