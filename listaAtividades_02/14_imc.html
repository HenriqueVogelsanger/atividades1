<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"
    // imc > 30: "Obeso"

    // Entr
    let peso = Number(prompt(`Qual o seu peso`))
     
    let altura = Number(prompt(`Qual sua altura em metros`).toUpperCase())
    
    // Processamento
let numero = altura * 2
    let final = peso / numero
    // Saída
if(final < 18.5){
    alert(`Voce tem subpeso`) 
}
 else if(final < 25.0){
    alert(`Voce tem o peso normal`)
}
else if (final < 30.0){
    alert(`Voce tem sobrepeso`)
}

else if (final > 30.0){
    alert(`Voce tem obesidade`)
}























</script>
